<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Morse Code Keyer Controller App.">
  <base href="/">
  <link rel="icon" href="favicon.ico">
  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="manifest.webmanifest">
  <!-- See https://goo.gl/qRE0vM -->
  <meta name="theme-color" content="#1d62a7">
  <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Keyer">
  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Keyer">
  <!-- Homescreen icons -->
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icon-180x180.png">
  <!-- Tile icon for Windows 8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#afafaf">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Default twitter cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@username">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="keyer">
  <meta property="og:image" content="assets/icon-144x144.png" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
       /* you can change colors here, but Chrome overrides color on buttons and inputs 
	* according to some internal light/dark theme signal that is mysterious.
	* Have to replace button and input to fix the problem.
	* You can change the font size, too, and it will percolate throughout the
	* app, but this setting matches well the default input and button font-size.
	*/
      background-color: #ededed;
      color: black;
      font-size: calc(10px + 2vmin);
    }
  </style>
  <title>cwkeyer-js</title>
</head>

<body>
  <cwkeyer-js></cwkeyer-js>
  <noscript>
    <center>
      Please enable JavaScript to view this website.
    </center>
  </noscript>
  <script type="module" src="./src/cwkeyer-js.js"></script>
</body>

</html>
